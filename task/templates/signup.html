{% extends 'base.html' %}

{% block content %}

<main class="container">
    
<div class="row">
    <div class="col-md-4 offset-md-4 mt-5">
        <form method="POST" class="card card-body">
            <h1 class=" text-center">Sign up</h1>
        
            {{ error }}
            
            {% csrf_token %}
        
            <div class="mb-3">
                <label for="username" >Username: </label>
                <input type="tetx" name="username" id="username" class="form-control" placeholder="Ingrese nombre de usuario"></input>
            </div>
            
            <div class="mb-3">
                <label for="password1" >Password: </label>
                <input type="password" name="password1" id="password1" class="form-control" placeholder="Ingrese una contraseña"></input>
            </div>
            
            <div class="mb-3">
                <label for="password2" >Confirm your password: </label>
                <input type="password" name="password2" id="password2" class="form-control" placeholder="confirme su contraseña"></input>
            </div>
        
            <button class="btn btn-dark">
                Sign Up
            </button>
        </form>        
    </div>
</div>

</main>

{% endblock %}
